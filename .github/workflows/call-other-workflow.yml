name: CallOtherWorkflow

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      UpdateYaml:
        description: Do u want to update yaml?
        default: false
        type: boolean
      BuildNumber:
        description: 'Build number'
        default: '10001'
        required: true
        type: string
      Phase:
        description: 'Phase (dev/alpha/beta)'
        default: 'beta'
        required: true
        type: choice
        options:
        - dev
        - alpha
        - beta
        
permissions:
  contents: write

jobs:
  Greeting:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  Checking:
    runs-on: ubuntu-latest
    needs: Greeting
    steps:
      - env:
          OUTPUT1: ${{needs.Greeting.outputs.output1}}
          OUTPUT2: ${{needs.Greeting.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"
  CallOtherWorkflow:
    if: ${{ inputs.UpdateYaml }}
    needs: Greeting
    uses: qiiwiiq/actions/.github/workflows/update-yaml.yml@main
    with:
      BuildNumber: ${{ inputs.BuildNumber }}
      Phase: ${{ inputs.Phase }}
